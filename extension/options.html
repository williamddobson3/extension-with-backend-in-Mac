<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Website Monitor Options</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; padding: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 12px; padding: 8px 12px; border-radius: 6px; border: none; background: #007bff; color: white; cursor: pointer; }
    .hint { color: #666; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Website Monitor - Options</h1>
  <p>Set the backend API base URL used by the extension (e.g. <code>https://example.com/api</code>)</p>
  <label for="apiBase">API Base URL</label>
  <input id="apiBase" type="text" placeholder="https://your-server.example.com/api" />
  <div class="hint">If you leave this blank the default configured in the extension will be used.</div>
  <button id="saveBtn">Save</button>
  <div id="status" class="hint" role="status" aria-live="polite"></div>

  <script src="options.js"></script>
</body>
</html>
